<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PUBLISH YOUR ARTWORKS</h1>
  <div class="form-container">
    <form class="form" id="upload-form" action="#" method="POST" enctype="multipart/form-data">
      <div class="form-item">
        <label for="artwork_name">
          Name
        </label>
        <input type="text" id="artwork_name" placeholder=" Name your artwork" required>
      </div>
      <div class="form-item">
        <label for="artwork_artist">
          Artist
        </label>
        <input type="text" id="artwork_artist" placeholder=" Artist name" required>
      </div>
      <div class="form-item">
        <label for="date">
          Release date
        </label>
        <input type="date" id="date" required>
      </div>
      <div class="form-item">
        <label for="artwork_themes">
          Artworks themes
        </label>
        <input type="text" id="artwork_themes" placeholder=" Artwork themes" required>
      </div>
      <div class="form-item">
        <label for="artwork_description">
          Artwork description
        </label>
        <textarea name="artwork_description" id="artwork_description" cols="60" rows="10" placeholder=" Description..." required></textarea>
      </div>
      <div class="form-item">
        <label for="upload-input">
          Choose a file
        </label>
        <input type="file" id="upload-input" name="image" accept="image/*" required>
      </div>
      <button type="submit" id="publish-button" class="pl_btn">Publish</button>
    </form>
  </div>
</body>
</html>
